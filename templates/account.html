{% extends 'base.html' %}

{% block content %}
    <h1>Имя: {{ user_info.username }}</h1>
    <p>Фамилия: {{ user_info.surname }}</p>
    <p>Email: {{ user_info.email }}</p>
    <p>Телефон: {{ user_info.phone }}</p>
    <p>Билеты: {% for t in tiket %}</p>
        <a href="{{ t.get_absolute_url }}">{{ t.departure_city }}-{{ t.city_of_arrival }}</a>
    {% endfor %}
{% endblock content %}
